<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <div class="alan-btn"></div>
    <header >
        <div class="container">
            <div class="col-12 heading"><h1 style="font-weight: 900;font-size:30px">Movie Data Base </h1></div>
    </div>
        
    </header>

    <!-- ########## search by filter ############# -->
    <div class="container search-container py-5">
        <div class="row justify-content-between search-bar">
            <div class="col-md-4 search-div">
                <input type="text" class="search" id="search" placeholder="Search for a Movie..." autocomplete="off">
                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="col-md-4 filter-div text-right">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary info-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fas fa-info-circle"></i>
                </button>
                
                <!-- Modal -->
                
                


            </div>

        </div>
    </div>



    <!-- ########## search by filter ends############# -->


    <!-- ################## display of cards and pre defined cards ################### -->
    <div class="container card-container py-3">
        <div class="row card-div d-flex content-bar">
           
            
        </div>
    </div>



    <!-- ################## display of cards and pre defined cards ends ################### -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
    <!-- <script src="bootbox.locales.min.js"></script> -->
    <script>
        $(document).on("click", ".info-btn", function(e) {
            bootbox.dialog({ 
                message: '<h4>Search Movies</h4><p>Try using "Tell me about 3 idiots"</p><h4>Get more info about a movie</h4><p>Try using \'What\'s all about raazi\'</p>',
